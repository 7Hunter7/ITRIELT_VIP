<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITRIELT VIP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__time">9:41</div>
      <div class="status-bar__icons">
        <img
          class="status-bar__signal"
          src="/public/icons/signal.svg"
          alt="Уровень сигнала"
          aria-hidden="true"
        />
        <img
          class="status-bar__wifi"
          src="/public/icons/wifi.svg"
          alt="Wi-Fi"
          aria-hidden="true"
        />
        <img
          class="status-bar__battery"
          src="/public/icons/battery.svg"
          alt="Уровень заряда"
          aria-hidden="true"
        />
      </div>
    </div>

    <header class="header">
      <div class="header__top">
        <h1 class="header__title">Каталог объектов</h1>
        <button class="button header__filter-button">
          <img
            class="button__icon"
            src="/public/icons/filtr.svg"
            alt="Фильтр"
          />
          <div class="button__indicator">
            <div class="button__indicator-value">4</div>
          </div>
        </button>
      </div>
    </header>

    <div class="sort">
      <label for="sort-select" class="sort__label">
        <img
          class="select__icon"
          src="/public/icons/sort.svg"
          alt="Сортировка"
        />
      </label>
      <select class="select" id="sort-select">
        <option value="price-asc">Сначала дешевле</option>
        <option value="price-desc">Сначала дороже</option>
        <option value="area-desc" selected>Сначала с большей площадью</option>
        <option value="area-asc">Сначала с меньшей площадью</option>
      </select>
      <img
        class="select__chevron"
        src="/public/icons/sort_vector.svg"
        alt="Развернуть"
      />
    </div>

    <form class="search">
      <legend class="search__title">Проверка уникальности</legend>
      <label class="search__label" for="name"
        >Имя <span class="search__label_span">*</span></label
      >
      <input class="search__input" type="text" id="name" placeholder="Игорь" />
      <label class="search__label" for="phone"
        >Телефон <span class="search__label_span">*</span></label
      >
      <input
        class="search__input"
        type="tel"
        id="phone"
        placeholder="+7(900)000-00-00"
      />
      <button class="search__button">Проверить</button>
    </form>

    <div class="builder">
      <h2 class="builder__title">Застройщики</h2>
      <span class="builder__check"
        ><img src="" alt="Выбрано" />Выбрано: 1<img
          src=""
          alt="Доступно"
        />Доступно: 5</span
      >
      <span class="builder__check"
        ><img src="" alt="Не уникальный" />Не уникальный клиент: 1</span
      >
      <span class="builder__check"
        ><img src="" alt="Нет объектов" />Нет объектов: 3</span
      >
      <div class="builder__container">
        <img class="builder__img" src="/builders/AFI" alt="AFI" />
        <img class="builder__img" src="/builders/AVA" alt="AVA" />
        <img
          class="builder__img"
          src="builders/Ambassadori_Island"
          alt="Ambassadori Island"
        />
        <img class="builder__img" src="/builders/AGOY-PARK" alt="АГОЙ-ПАРК" />
        <img class="builder__img" src="/builders/ASI_Group" alt="АСИ групп" />
        <img class="builder__img" src="/builders/CONTINENT" alt="КОНТИНЕНТ" />
        <img class="builder__img" src="/builders/FAMILY" alt="СЕМЬЯ" />
        <img class="builder__img" src="/builders/REALLY" alt="ТОЧНО" />
        <img class="builder__img" src="b/uilders/FLAGMAN" alt="ФЛАГМАН" />
        <img
          class="builder__img"
          src="/builders/Yug-Engineering"
          alt="Юг-Инжиниринг"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
