<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITRIELT VIP</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__time">9:41</div>
      <div class="status-bar__icons">
        <img
          class="status-bar__signal"
          src="/public/icons/signal.svg"
          alt="Уровень сигнала"
          aria-hidden="true"
        />
        <img
          class="status-bar__wifi"
          src="/public/icons/wifi.svg"
          alt="Wi-Fi"
          aria-hidden="true"
        />
        <div class="status-bar__battery">
          <div class="status-bar__battery-level"></div>
        </div>
      </div>
    </div>

    <header class="container header">
      <h1 class="header__title">Каталог объектов</h1>
      <button class="button header__filter-button">
        <img class="button__icon" src="/public/icons/filtr.svg" alt="Фильтр" />
        <div class="button__indicator">
          <p class="button__indicator-value">4</p>
        </div>
      </button>
    </header>

    <div class="container sort">
      <label for="sort-select" class="sort__label">
        <img
          class="select__icon"
          src="/public/icons/sort.svg"
          alt="Сортировка"
        />
      </label>
      <select class="select" id="sort-select">
        <option value="price-asc">Сначала дешевле</option>
        <option value="price-desc">Сначала дороже</option>
        <option value="area-desc" selected>Сначала с большей площадью</option>
        <option value="area-asc">Сначала с меньшей площадью</option>
      </select>
      <img
        class="select__chevron"
        src="/public/icons/sort_vector.svg"
        alt="Развернуть"
      />
    </div>

    <form class="container search">
      <legend class="search__title">Проверка уникальности</legend>
      <label class="search__label" for="name"
        >Имя <span class="search__label_span">*</span></label
      >
      <input
        class="search__input"
        type="text"
        id="name"
        placeholder="Игорь"
        required
      />
      <label class="search__label" for="phone"
        >Телефон <span class="search__label_span">*</span></label
      >
      <input
        class="search__input"
        type="tel"
        id="phone"
        placeholder="+7(900)000-00-00"
        required
      />
      <button class="search__button">Проверить</button>
    </form>

    <div class="container builder">
      <h2 class="builder__title">Застройщики</h2>
      <ul class="builder__statuses">
        <li class="builder__status">
          <span
            class="builder__status-icon builder__status-icon--selected"
          ></span>
          Выбрано: 1
        </li>
        <li class="builder__status">
          <span
            class="builder__status-icon builder__status-icon--available"
          ></span>
          Доступно: 5
        </li>
        <li class="builder__status">
          <span
            class="builder__status-icon builder__status-icon--not-unique"
          ></span>
          Не уникальный клиент: 1
        </li>
        <li class="builder__status">
          <span
            class="builder__status-icon builder__status-icon--no-objects"
          ></span>
          Нет объектов: 3
        </li>
      </ul>

      <div class="builder__container">
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo active"
            src="/public/builders/AFI.svg"
            alt="AFI"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img class="builder__logo" src="/public/builders/AVA.svg" alt="AVA" />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/Ambassadori_Island.svg"
            alt="Ambassadori Island"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/AGOY-PARK.svg"
            alt="АГОЙ-ПАРК"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/ASI_Group.svg"
            alt="АСИ ГРУПП"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/CONTINENT.svg"
            alt="КОНТИНЕНТ"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/FAMILY.svg"
            alt="СЕМЬЯ"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/REALLY.svg"
            alt="ТОЧНО"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/FLAGMAN.svg"
            alt="ФЛАГМАН"
          />
        </a>
        <a href="#" class="builder__logo-link">
          <img
            class="builder__logo"
            src="/public/builders/Yug-Engineering.svg"
            alt="Юг-Инжиниринг"
          />
        </a>
      </div>
    </div>
